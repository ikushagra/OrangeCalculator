<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calc.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">

    
</head>
<body>
    <div class = "container">
     <div class = "wrapper"> 
        <div class = "display-cont">
        <input type="text" id="d1" value="" class ="display1">
        <div id="d2" class ="display2"></div>
        </div>
        <div class="buttons">
            <div class ="row" style="color: rgba(255, 255, 255, 0.514);">
            <div class="number" id="clear">C</div>
            <div class="number" id="backspace">CE</div>
            <div class="number" id="%" >%</div>
            <div class="number" id="+" >+</div>
            </div>
            <div class="row">
            <div class="number" id="7" >7</div>
            <div class="number" id="8" >8</div>
            <div class="number" id="9" >9</div>
            <div class="number" id="-">-</div>
            </div>
            <div class = "row">
            <div class="number" id="4" >4</div>
            <div class="number" id="5" >5</div>
            <div class="number" id="6" >6</div>
            <div class="number" id="*">*</div>
            </div>
            <div class="row">
            <div class="number" id="1">1</div>
            <div class="number" id="2">2</div>
            <div class="number" id="3">3</div>
            <div class="number" id="/" >/</div>
            </div>
            <div class = "rowl" >
            <div class="number" id="0" style = "border-bottom-left-radius: 20px; width: 140px;">0</div>
            <div class="number">=</div>
            </div>
        </div>
     </div>

    </div>

    <script type="text/javascript">
   
   let history = document.getElementById('d1');
   let display =document.getElementById('d2');
   let btntext = '';

   let btn = document.getElementsByClassName('number');
   for(var i =0 ; i<btn.length; i++){
	   btn[i].addEventListener('click', (e)=>{
		btntext  = e.target.innerText;		
		//    console.log("ye vala", btntext);
		   if(btntext == 'C'){
			   btntext = '';
			   history.value = '';
			   display.innerText = '';
		   }else if(btntext == "X"){
			   btntext = '*';
			   history.value = '*';
		   }else if(btntext == "CE"){
			   history.value = history.value.substring(0, history.value.length-1);
		   }else if(btntext == "="){
			display.innerText = eval(history.value);
		    }else{
			   history.value += btntext;
		   }

	   })
   }

    </script>

</body>
</html>
